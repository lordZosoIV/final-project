<body>
    <div class="main-container">
        <div class="header">
            <div class="left-header">
                <img src="../data/logo/lion.png"></img>
            </div>
            <div class="right-header">
                <div class="logoNav">
                    <div id="logosBar"></div>
                </div>
                <div class="menuBar">
                    <a href="#/Home" style="margin-right: 8%;color:white; text-decoration:none;">Home</a>

                    <div class="dropdown">
                        <span class="teamsDD">Teams</span>
                        <i class="arrow down"></i>
                        <div class="dropdown-content-clubs">
                        </div>
                    </div>


                    <div class="dropdown">
                        <span class="matchDaysDD">Match Days</span>
                        <i class="arrow down"></i>
                        <div id="dropdown-content-matchDays">
                        </div>
                    </div>

                    <div class="dropdown">
                           <input type="text" id="search-cont" placeholder ="search player">
                           <div id="dropdown-content-search">
                            </div>
                   </div>


                </div>

                <div id="burger-div">
                    <button class="ham"></button>
                    <div id="chosen">Home</div>
                </div>


                <nav class="navbar" id="burger">
                    <ul>
                        <a href="#/Home" style="color:white; text-decoration:none;" id="burger-home">Home</a>

                        <div class="dropdown" id="teams-burger">
                            <span class="teamsDD">Teams</span>
                            <i class="arrow down"></i>
                            <div class="dropdown-content-clubs" id="burger-dropdown-content-clubs">
                            </div>
                        </div>



                        <div class="dropdown" id="days-burger">
                            <span class="matchDaysDD">Match Days</span>
                            <i class="arrow down"></i>
                            <div class="dropdown-content-days" id="burger-dropdown-content-clubs">
                            </div>
                        </div>

                    </ul>
                </nav>


            </div>

        </div>
        <div class="supMid"></div>
        

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalText">Some text in the Modal..</p>
            </div>
        </div>
        <div id="myBtn" hidden="true">Open Modal</div>


    </div>

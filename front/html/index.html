<html>

<head>
    <link rel="stylesheet" href="./../css/MainStyle.css">
    <link rel="stylesheet" href="./../css/standings.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="left-header">
                <img src="../data/logo/lion.png"></img>
            </div>
            <div class="right-header">
                <div class="logoNav">
                    <div id="logosBar"></div>
                </div>
                <div class="menuBar">
                    <div class="dropdown">
                        <span class="teamsDD">Teams</span>
                        <i class="arrow down"></i>
                        <div id="dropdown-content">
                        </div>
                    </div>

                    <a style="margin-right: 8%;color:white ">Match Days</a>
                    <a style="margin-right: 8%;color:white ">Fantasy</a>
                </div>
            </div>

            <!-- <button id="btn ">asd</button> -->
        </div>
        <div class="table">
            <div class="table-header">
                <p>Standings</p>
            </div>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Team</th>
                        <th>PI</th>
                        <th>GD</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalText">Some text in the Modal..</p>
            </div>

        </div>

        <div id="myBtn" hidden="true">Open Modal</div>

        <!-- The Modal -->



    </div>


</body>

<script src="./../js/app.js ">
</script>

<script src="./../js/standings.js ">
</script>

</html>
